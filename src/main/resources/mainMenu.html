<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="static/styles/master.css">
	<link rel="stylesheet" type="text/css" href="mainMenu.css">

	<script type="text/javascript" src="static/scripts/master.js" defer></script>
	<script type="text/javascript" src="static/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<!-- TODO: Add the various action button elements -->
		<form id="mainMenu">
			<button type="button" id="startTxn" class="btn" onclick="location.assign('mainMenu.html')">Start Txn</button><br>
			<button type="button" id="viewPro" class="btn" onclick="location.assign('productListing.html')">Views Products</button><br>
			<!-- these next 3 are for elevated users only-->
			<button type="button" id="createEmp" class="btn" onclick="location.assign('employeeDetail.html')">Create Emp</button><br>
			<button type="button" id="saleReport" class="btn" onclick="location.assign('mainMenu.html')">Sales Report</button><br>
			<button type="button" id="cashierReport" class="btn" onclick="location.assign('mainMenu.html')">Cashier Report</button><br><br>
		</form>
	</div>


	<div class="footer">
	<form action="signIn.html">
		<button type="submit" id="signOut" class="btn signout">Sign Out</button>
	</form>
	</div>
		
</body>

</html>
