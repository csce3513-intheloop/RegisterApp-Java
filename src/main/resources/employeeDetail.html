<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Employee - Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="static/styles/master.css">
    <link rel="stylesheet" type="text/css" href="mainMenu.css">

    <script type="text/javascript" src="static/scripts/master.js" defer></script>
    <script type="text/javascript" src="static/scripts/employeeDetail.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="primary-message">Employee Detail</h1>
    </div>

    <div id="main" class="main">
        <div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
            <h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
        </div>

        <form action="" onsubmit="return validateForm();">
            <input type="hidden" id="empRecordID" name="empRecordID" disabled>

            <label for="fName">First Name:&nbsp;&ensp;&ensp;&nbsp;&ensp;&nbsp;</label>
            <input type="text" id="fName" name="fName" required><br><br>

            <label for="lName">Last Name:&nbsp;&ensp;&ensp;&nbsp;&ensp;&nbsp;</label>
            <input type="text" id="lName" name="lName" required><br><br>

            <label for="password">Password:&nbsp;&nbsp;&nbsp;&ensp;&ensp;&nbsp;&ensp;&nbsp;</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Verify Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="empType">Employee Type:</label>
            <select id="empType" required>
                    <option value="" selected="selected"></option>
                    <option value="Cashier">Cashier</option>
                    <option value="Shift Manager">Shift Manager</option>
                    <option value="General Manager">General Manager</option>
            </select>
            <br><p id='error1'></p><br>

            <!--
            Button element w/ text: "Save"
                HTTP PUT request to server
            PUT
            Host: url-where-sent
            {
                "fName": fName
                "lName": lName
                "password": password
                "empType": empType
            }
            see function ajaxPut in master.js
            -->
            <button type="submit" id="saveButton" class="btn">Save</button>
        </form>

        <!--
    Sign Out:
        Use image with design icon
        Sign out user and navigate to sign in
        LOOK CONSISTANT for every page
    -->
    </div>

	<div class="footer">
        <form action="signIn.html">
            <button type="submit" id="signOut" class="btn signout">Sign Out</button>
        </form>
    </div>

</body>

</html>
